{% extends 'base.html' %}

{% block content %}
    <h2>Create Arrest Report</h2>

    <form action="{{ url_for('arrest_report') }}" method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mugshot_url">Mugshot URL</label>
            <input type="url" name="mugshot_url" class="form-control">
        </div>
        <div class="form-group">
            <label for="reason_for_arrest">Reason for Arrest</label>
            <textarea name="reason_for_arrest" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Report</button>
    </form>

{% endblock %}
